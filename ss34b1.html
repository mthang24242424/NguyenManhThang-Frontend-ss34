<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss34b1.css">
</head>
<body>
    <div id="card">
        <h2>Register</h2>
        <form action="">
            <label for="email">Email:</label> <br>
            <input type="email" id="email" placeholder="Enter your email address"> <br>
            <label for="pass">Password:</label> <br>
            <input type="password" id="pass" placeholder="Enter your password"> <br>
            <label for="passCheck">Confirm Password:</label> <br>
            <input type="password" id="passCheck" placeholder="Enter your confirm password"> <br>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="ss34b1.js"></script>
</body>
</html>
